{% extends "base.html" %}
{% block content %}
	<h1>Delete Manufacturer from database</h1>
  <br>
  <p class="alert alert-danger" role="alert">Are you sure you want to delete
    the manufacturer: {{ manufacturer }} ?</p>
  <p class="alert alert-danger" role="alert">All bounded information will be also deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <br>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url "taxi:manufacturer-list" %}" class="btn
    btn-primary" style="margin-left:10px">Cancel</a>
  </form>
{% endblock %}
